<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Words Are Toys</title>
		<style>
			#frame {
				height: 10em;
				width: 10em;
				overflow: auto;
			}
		</style>
		<script type="text/javascript" src="/shared/jquery-1.6.2.js"></script>
		<script type="text/javascript" src="test.js"></script>
    </head>
	<body>
		<button id="A">A</button>
		<button id="B">B</button>
		<button id="C">C</button>
		<button id="D">D</button>
		<div id="frame"><div id="out"></div></div>
	</body>
	<script type="text/javascript">
		frame = jQuery("#frame");
		out = jQuery("#out");
		
		function handle(input) {
			var output;
			out.html(out.html() + input);
			TEST.put(input);
			output = TEST.get();
			if (output != "") {
				out.html(out.html() + "<br>" + output + "<br>");
			}
			frame.scrollTop(1000000);
		}
	
		jQuery("#A").bind("click", function() {
			handle("A");
		});
		jQuery("#B").bind("click", function() {
			handle("B");
		});
		jQuery("#C").bind("click", function() {
			handle("C");
		});
		jQuery("#D").bind("click", function() {
			handle("D");
		});

	</script>
</html>
